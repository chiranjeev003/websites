<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.css">

    <title>To Do List</title>

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Navbar to redirect into wiki link about what is todo list -->
    <nav class="navbar">
        <h3 class="navbar-brand"><a style="text-decoration: none; color:white; font-weight: 600;"
                href="https://en.wikipedia.org/wiki/Wikipedia:To-do_list">TO DO LIST</a></h3>
    </nav>

    <!-- the text box that puts the items in list -->
    <div class="container">
        <div class="row">
            <input type="text" class="form-control col-md-4" placeholder="Enter Item" name="todo" id="todo">
            <button onclick="onSaveClick()" type="button" class="btn btn-primary col-md-1" name="save"
                id="save">Save</button>
            <button onclick="deleteButton()" style="display: none;" type="button" class="btn btn-primary col-md-2"
                name="DeleteAll" id="DeleteAll">Delete Selected</button>
        </div>
        <!-- the ul displays the list of the todos stored in array -->
        <div class="row" style="margin-top: 10px;">
            <ul style="list-style: none;" id="list">
            </ul>
        </div>
    </div>

    <!-- javascript file for the functionality -->
    <script src="script.js"></script>

</body>

</html>
